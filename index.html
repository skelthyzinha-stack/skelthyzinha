<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skelthyzinha</title>
  <style>
    body {
      background: linear-gradient(135deg, #111, #222);
      color: #fff;

      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;

    .links a {
      display: block;

      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .links a:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <h1>✨ Skelthyzinha ✨</h1>
  <div class="links">

</html>
